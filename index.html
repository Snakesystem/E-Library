<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Bookshelf</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jumbotron.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Materialize Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header class="head_bar">
    <div class="jumbotron" id="jumbotron">
		<h1>My Bookshelf</h1>
    </div>

</header>

<main>

<!-- Content book -->
    <div id="content">

      <!-- Searching book -->
        <section id="cari" class="search_section">
              <form id="searchBook">
                  <input id="searchBookTitle" type="text" placeholder="Cari Buku">
                  <button id="searchSubmit" class="material-icons" type="submit">search</button>
              </form>
          </section>

      <!-- Input Book -->
          <section class="input_section">
              <h2>Masukkan Buku Baru</h2>
              <form id="inputBook">
                  <div class="input">
                      <label for="inputBookTitle">Judul</label>
                      <input id="inputBookTitle" type="text" placeholder="Ex: Cinta Suci" required>
                  </div>
                  <div class="input">
                      <label for="inputBookAuthor">Penulis</label>
                      <input id="inputBookAuthor" type="text" placeholder="Ex: Ana Amalia" required> 
                  </div>
                  <div class="input">
                      <label for="inputBookYear">Tahun</label>
                      <input id="inputBookYear" type="number" placeholder="Ex: 2020" required>
                  </div>
                  <div class="input_inline">
                      <label for="inputBookIsComplete" id="completed">Selesai dibaca</label>
                      <input id="bookChecked" type="checkbox">
                  </div>
                  <button id="bookSubmit" class="material-icon" type="submit">Tambah</button>
              </form>
          </section>
      
      <!-- View book -->
          <section class="book_shelf" id="incompletebook">
              <h2 id="dibaca" >Belum Selesai dibaca</h2>
      
              <article id="incompleteBookshelfList" class="book_list">
              
              </article>
          </section>
    </div>

    <!-- Clear book -->
    <aside>
        <section class="book_shelf" id="completebook">
            <h2 id="selesai">Selesai dibaca</h2>
    
            <article id="completeBookshelfList" class="book_list">
    
            </article>
        </section>
    </aside>
</main>

    <footer>
        <p id="keterangan">Web Pemula &#150; 2022.</p>
    </footer>

    <!-- My Javascript -->
    <script src="js/nav.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/script.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/search.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
